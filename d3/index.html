<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
  opacity: 0.6
}

.bar:hover {
  fill: yellow;
  opacity: 0.3;
}


.axis text {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}


</style>


<h3>Math Test Scores</h3>


<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var margin = {top: 20, right: 30, bottom: 60, left: 230},
    width = 960 - margin.left - margin.right,
    height = 1000 - margin.top - margin.bottom;

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .3);

var x = d3.scale.linear()
    .range([0, width]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");


var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/country_stat_MATH_gdp.csv", type, function(error, data) {


  y.domain(data.map(function(d) { return d["CNT"]; }));
  x.domain([130, d3.max(data, function(d) { return d["MATH_quant_95"]; }) + 5]);

  chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + (height + 10) + ")")
      .call(xAxis)
      .append("text")
        .attr("y", 40)
        .attr("x", width/2)
        .style("text-anchor", "middle")
        .style("font", "12px sans-serif")
        .text("Test Score");

  chart.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  chart.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d["MATH_quant_05"])})
      .attr("y", function(d) { return y(d["CNT"]); })
      .attr("height", y.rangeBand())
      .attr("width", function(d) { return x(d["MATH_quant_95"]) - x(d["MATH_quant_05"]); })
    .append("title")
            .text(function(d, i) { return "#" + (i+1) + " " + d["CNT"]; });



  chart.selectAll(".rtext")
      .data(data)
    .enter().append("text")
      .attr("y", function(d) { return y(d["CNT"]) + (2/3)*y.rangeBand(); })
      .attr("x", function(d) {return x(d["MATH_quant_95"]) + 4; })
      .style("font", "10px sans-serif")
      .text(function(d) {return  d3.format(".2f")(d["MATH_quant_95"]) });

  chart.selectAll(".ltext")
      .data(data)
    .enter().append("text")
      .attr("y", function(d) { return y(d["CNT"]) + (2/3)*y.rangeBand(); })
      .attr("x", function(d) {return x(d["MATH_quant_05"]) - 33; })
      .style("font", "10px sans-serif")
      .text(function(d) {return d3.format(".2f")(d["MATH_quant_05"]) });

});

function type(d) {
  d["MATH_quant_95"] = +d["MATH_quant_95"];
  d["MATH_quant_05"] = +d["MATH_quant_05"];
  return d;
}

</script>
